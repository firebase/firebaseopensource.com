  <div id="header-bar" :class={spacer}>
    <div class="header-clone" v-for="header in headers" :class="header">
      <header class="content_grid">
          <div class="col_gutter"></div>
          <div class="content col_main">
            <div class="title">
              <a href="/" class="logo"><img src="/oss-logo-small.png" /></a>
              <!-- <router-link to="/" class="text">Open Source</router-link> -->
            </div>

            <div class="link">
              <a href="https://firebase.google.com/docs/">
                <div class="icon_button">
                  <div>Docs </div>
                  <i class="material-icons">open_in_new</i>
                </div>
              </a>
            </div>

          </div>
          <div class="col_gutter"></div>
        </header>
        <div class="subheader content_grid" v-if="enable_subheader">
          <div class="col_gutter"></div>
          <div class="content col_main">
            <h2 v-if="subheader_title">{{subheader_title}}</h2>
            <div class="tabs">
              <a class="tab" v-for="tab in subheader_tabs"
                   :class="{selected: subheader_tab_selection == tab.title.toLowerCase()}"
                   :target="tab.outbound ? '_blank' : ''"
                   :href="tab.href">
                {{tab.title}}
                <i v-if="tab.outbound" class="material-icons">open_in_new</i>
              </a>
            </div>
            <div class="tab-spacer" v-if="!subheader_tabs"></div>
          </div>
          <div class="col_gutter"></div>
        </div>
    </div>
  </div>
